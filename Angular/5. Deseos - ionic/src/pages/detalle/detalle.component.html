<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input
          [(ngModel)]="lista.nombre"
          type="text"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item
          (click)="actualizarItem(item)"
          *ngFor="let item of lista.items">
          <ion-icon
            *ngIf="!item.completado"
            item-left ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon
            *ngIf="item.completado"
            item-left ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
            <h2 [class.tachado]="item.completado">{{item.nombre}}</h2>
        </ion-item>
      </ion-list>

      <br>
      <br>

      <button
        (click)="borrarItem(item)"
        ion-button class="button-block" color="danger">
        Eliminar lista
      </button>

    </ion-card-content>
  </ion-card>
</ion-content>
